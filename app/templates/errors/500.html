{% extends "base.html" %}

{% block content %}
<div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass animate-in"
        style="padding: 4rem; text-align: center; max-width: 600px; border-radius: var(--radius-lg); position: relative; overflow: hidden;">
        {# Decorative background element #}
        <div
            style="position: absolute; top: -50px; right: -50px; font-size: 15rem; opacity: 0.03; pointer-events: none; transform: rotate(-15deg);">
            ERROR</div>

        <div style="font-size: 6rem; margin-bottom: 2rem; line-height: 1; font-weight: 950; color: #e74c3c;">
            ‚ö†Ô∏è
        </div>

        <h1 style="font-weight: 900; margin-bottom: 1.5rem; letter-spacing: -1px;">{{ t.error_occurred }}</h1>
        <p class="muted" style="font-size: 1.2rem; margin-bottom: 3rem; line-height: 1.6;">
            {{ t.error_message }}
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="/" class="btn" style="padding: 1rem 2.5rem; border-radius: 50px; font-weight: 800;">
                üè† {{ t.back_home }}
            </a>
            <button onclick="location.reload()" class="btn outline"
                style="padding: 1rem 2.5rem; border-radius: 50px; font-weight: 800;">
                {{ t.refresh_page }}
            </button>
        </div>
    </div>
</div>
{% endblock %}
