# ============================================
# ANHA Trading - Docker Compose Configuration
# ============================================

services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: anha-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=anha_user
      - POSTGRES_PASSWORD=anha_password
      - POSTGRES_DB=anha_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U anha_user -d anha_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anha-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=ANHA Trading
      - ENVIRONMENT=production
      # To use SQLite, uncomment the line below and comment the PostgreSQL line
      # - DATABASE_URL=sqlite+aiosqlite:///./data/anha.db
      - DATABASE_URL=postgresql+asyncpg://anha_user:anha_password@db:5432/anha_db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=720
      - RESET_TOKEN_EXPIRE_MINUTES=30
      - AUTO_CREATE_DB=true
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  app-data:
    driver: local
  postgres-data:
    driver: local
